{% extends 'monApp/base.html' %}
{% block contenu %}
<html>
    <head>
        <title>Liste des statuts - Mon app DJANGO</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Liste des statuts</h1>
        {% if stats %}
            <ul>
                {% for s in stats %}
                    <li>{{ s.libelleStatut }}</li>
                {% endfor %}
            </ul>
            <p>Nombre de statuts : {{ stats|length }}</p>
        {% else %}
            <p>Aucun statut trouv√©.</p>
        {% endif %}
    </body>
</html>
{% endblock %}
