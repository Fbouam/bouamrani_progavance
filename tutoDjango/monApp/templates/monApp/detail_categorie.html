{% extends 'monApp/base.html' %}

{% block menu %}
    <h1>{{ titremenu }}</h1>
{% endblock %}

{% block contenu %}
    <h2>{{ cat.nom }}</h2>
    <ul>
        <li>ID : {{ cat.pk }}</li>
        <li>Description : {{ cat.description }}</li>
        <li><a href="{% url 'lst_cats' %}">Retour à la liste des catégories</a></li>
        <li><a href="{% url 'upd_cat' cat.pk %}">Modifier la catégorie</a></li>
        <li><a href="{% url 'dlt_cat' cat.pk %}">Supprimer la catégorie</a></li>
    </ul>
{% endblock %}
