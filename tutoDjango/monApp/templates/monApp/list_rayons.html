<html>
<head>
    <meta charset="utf-8">
    <title>Liste des rayons - MonApp</title>
</head>
<body>
    <h1>Liste des rayons</h1>
    {% if rayons %}
        <ul>
            {% for r in rayons %}
                <li>{{ r.nomRayon }}</li>
            {% endfor %}
        </ul>
        <p>Nombre de rayons : {{ rayons|length }}</p>
    {% else %}
        <p>Aucun rayon trouv√©.</p>
    {% endif %}
</body>
</html>
