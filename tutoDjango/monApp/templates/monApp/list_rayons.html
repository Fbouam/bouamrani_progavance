{% extends 'monApp/base.html' %}
{% block menu %}
<h1>{{ titremenu }}</h1>
{% endblock %}
{% block contenu %}
<table class="table table-striped table-hover table-bordered table-sm">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Nom rayon</th>
        </tr>
    </thead>
    <tbody>
    {% for r in rayons %}
        <tr>
            <td>{{ r.pk }}</td>
            <td>
                <a href="{% url 'dtl_rayon' r.pk %}">{{ r.nomRay }}</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% if not rayons %}
    <div class="alert alert-warning">Aucun rayon trouv√©.</div>
{% else %}
    <p>Nombre de rayons : {{ rayons|length }}</p>
{% endif %}
{% endblock %}
