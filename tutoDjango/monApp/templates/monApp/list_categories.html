<html>
<head>
    <meta charset="utf-8">
    <title>Liste des catégories - MonApp</title>
</head>
<body>
    <h1>Liste des catégories</h1>
    {% if cats %}
        <ul>
            {% for c in cats %}
                <li>{{ c.nomCat }}</li>
            {% endfor %}
        </ul>
        <p>Nombre de catégories : {{ cats|length }}</p>
    {% else %}
        <p>Aucune catégorie trouvée.</p>
    {% endif %}
</body>
</html>
